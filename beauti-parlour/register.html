<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/register.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Register page</title>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 mx-auto m">
                <h1 class="label text-center">User Registration Form</h1>
                <div class="login_form">
                    <div class="font">First Name</div>
                    <input type="text" class="n" id="fname">
                    <div class="font">Last Name</div>
                    <input type="text" class="n" id="lname">
                    <div class="font">Mobile Number</div>
                    <input type="number" class="n" id="num">
                    <div class="font">Email Id</div>
                    <input type="email" class="n" id="mail">
                    <button onclick="valid()" class="btn btn-success btn-block mt-5 register">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function valid(){
            var r1=document.querySelector("#fname").value;
            var r2=document.querySelector("#lname").value;
            var r3=document.querySelector("#num").value;
            var r4=document.querySelector("#mail").value;
            
           if(r1==""){
            document.querySelector("#fname").style.borderColor="red";
           }
           else{
            document.querySelector("#fname").style.borderColor="green";
           }
           if(r2==""){
            document.querySelector("#lname").style.borderColor="red";
           }
           else{
            document.querySelector("#lname").style.borderColor="green";
           }
           if(r3==""){
            document.querySelector("#num").style.borderColor="red";
           }
           else{
            document.querySelector("#num").style.borderColor="green";
           }
           if(r4==""){
            document.querySelector("#mail").style.borderColor="red";
           }
           else{
            document.querySelector("#mail").style.borderColor="green";
           }
        }
    </script>
</body>
</html>
