<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Login page</title>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 mx-auto m">
                <h1 class="label text-center">User Login Form</h1>
                <div class="login_form">
                    <div class="font">Username</div>
                    <input type="text" class="" placeholder="Username or Email id" id="username">
                    <div class="font">Password</div>
                    <input type="password" class="" placeholder="Enter Password" id="pass">
                    <button type="submit" onclick="valid()" class="btn btn-success btn-block mt-5 login">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function valid(){
            var r1=document.querySelector("#username").value;
            var r2=document.querySelector("#pass").value;
           
           if(r1==""){
            document.querySelector("#username").style.borderColor="red";
           }
           else{
            document.querySelector("#username").style.borderColor="green";
           }
           if(r2==""){
            document.querySelector("#pass").style.borderColor="red";
           }
           else{
            document.querySelector("#pass").style.borderColor="green";
           }
           
        }
    </script>
</body>
</html>
